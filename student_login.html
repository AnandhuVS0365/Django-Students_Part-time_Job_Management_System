<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvasser</title>
    <link href="student_login.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./4d6b31c50709482f3bc1f95e9531844b.png" id="logo">
            
            <nav>
                <a href="">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner-container">
            <div class="container">
                <div class="left-section">
                    <h1>Welcome to Canvasser.com</h1>
                    <p>
                        "Keep your face always toward the sunshine, and shadows will fall <br>behind you."
                    </p>
                </div>
                <div class="right-section">
                    <h3>Please fill the form</h3>
                    <form action="" autocomplete="off">
                        <div class="input-group">
                            <input type="text" id="ame" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="submit-section">
                            <input type="submit" class="submit-button" value="Login">
                        </div>
                    </form>
                </div>
                

            </div>
        </div>
    </main>
    
    
    
</body>
</html>
